<style>
    .register{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 12rem;
    }

    .register .register-button{
        margin: 0;
        background-color: rgba(133, 0, 59, 0.15);
        color: black;
    }
</style>

<form method="post" action="../../../Backend/RegisterUser.php">
    <div class="register">
    <md-input-container>
        <label>Email</label>
        <input type="email" name="email" ng-model="$ctrl.frm_email"
               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>
    </md-input-container>
    <md-input-container>
        <label>Vorname</label>
        <input type="text" name="firstname" ng-model="$ctrl.frm_firstname"
               minlength="3" maxlength="100" ng-pattern=""/>
    </md-input-container>
    <md-input-container>
        <label>Nachname</label>
        <input type="text" name="surname" ng-model="$ctrl.frm_surname"
               minlength="3" maxlength="100" ng-pattern=""/>
    </md-input-container>
    <md-input-container>
        <label>Passwort</label>
        <input type="password" name="password" ng-model="$ctrl.frm_password"
               minlength="6" maxlength="100"/>
    </md-input-container>

    <md-button class="md-raised register-button" ng-click="$ctrl.submit()">
        Registrieren
    </md-button>
    </div>
</form>
    <div>{{ $ctrl.status }}</div>
