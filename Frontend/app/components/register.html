<style>
    .register{
        display: flex;
        flex-direction: column;
        position: relative;
        float: right;
        align-items: center;
        width: 13rem;
        padding-right: 0.5rem;
        padding-bottom: 1rem;
    }

    .register .register-button{
        margin: 0;
        background-color: rgba(133, 0, 59, 1);
        color: white;
        border-radius: 0.5rem;
    }

    .register .register-button:hover{
        color: rgba(133, 0, 59, 1);
    }

    .register .funktions-spezifikation {
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }

    .register .input-container {
        margin: 0.5rem 1rem 0 1rem;
    }

    .register .info {
        text-align: center;
    }

</style>

<form method="post" action="../../../Backend/RegisterUser.php">
    <div class="register">
        <span class="funktions-spezifikation">Registrieren</span>
        <md-input-container class="input-container">
            <label>Email</label>
            <input type="email" name="email" ng-model="$ctrl.frm_email"
                   minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>
        </md-input-container>
        <md-input-container class="input-container">
            <label>Vorname</label>
            <input type="text" name="firstname" ng-model="$ctrl.frm_firstname"
                   minlength="3" maxlength="100" ng-pattern="/^[a-zA-Z]+(?:[\s.]+[a-zA-Z]+)*$/"/>
        </md-input-container>
        <md-input-container class="input-container">
            <label>Nachname</label>
            <input type="text" name="surname" ng-model="$ctrl.frm_surname"
                   minlength="3" maxlength="100" ng-pattern="/^[a-zA-Z]+(?:[\s.]+[a-zA-Z]+)*$/"/>
        </md-input-container>
        <md-input-container class="input-container">
            <label>Passwort</label>
            <input type="password" name="password" ng-model="$ctrl.frm_password"
                   minlength="6" maxlength="100"/>
        </md-input-container>
        <md-input-container class="input-container">
            <label>Passwort wiederholen</label>
            <input type="password" name="password" ng-model="$ctrl.frm_passwordcheck"
                   minlength="6" maxlength="100"/>
        </md-input-container>

        <md-button class="md-raised register-button" ng-click="$ctrl.submit()">
            Registrieren
        </md-button>
        <div class="info">
            <br>
            {{$ctrl.info}}
        </div>
    </div>
</form>
