<style>
    .login{
        display: flex;
        flex-direction: column;
        position: relative;
        float: right;
        align-items: center;
        width: 12rem;
        padding-right: 0.5rem;
        padding-bottom: 1rem;
        background-color: rgba(133, 0, 59, 0.15);
        border-bottom-left-radius: 1rem;
    }

    .login .login-button{
        margin: 0;
        background-color: rgba(133, 0, 59, 1);
        color: white;
        border-radius: 0.5rem;
    }

    .login .login-button:hover{
        color: rgba(133, 0, 59, 1);
    }
</style>

<form method="post" action="../../../Backend/RegisterUser.php">
    <div class="login">
        <md-input-container>
            <label>Email</label>
            <input type="email" name="email" ng-model="$ctrl.frm_email"
                   minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>
        </md-input-container>
        <md-input-container>
            <label>Passwort</label>
            <input type="password" name="firstname" ng-model="$ctrl.frm_password"
                   minlength="6" maxlength="100"/>
        </md-input-container>
        <md-button class="md-raised login-button" ng-click="$ctrl.submit()">
            Einloggen
        </md-button>
    </div>
</form>
<div>{{ $ctrl.status }}</div>
